components:
  schemas:
    ArticleDto:
      type: object
      properties:
        title:
          type: string
          nullable: true
        text:
          type: string
          nullable: true
        url:
          type: string
          nullable: true
        pageSource:
          type: string
          nullable: true
      additionalProperties: false
    ArticleTypeDto:
      type: object
      properties:
        title:
          type: string
          nullable: true
        text:
          type: string
          nullable: true
        url:
          type: string
          nullable: true
        pageSource:
          type: string
          nullable: true
        typeName:
          type: string
          nullable: true
        typeId:
          type: integer
          format: int32
      additionalProperties: false
    ErrorResponseModel:
      type: object
      properties:
        message:
          type: string
          nullable: true
        statusCode:
          type: integer
          format: int32
      additionalProperties: false
    KeyValueElementDto:
      type: object
      properties:
        key:
          type: integer
          format: int32
        value:
          type: string
          nullable: true
      additionalProperties: false
    PageRequestDto:
      type: object
      properties:
        page:
          type: integer
          format: int32
        take:
          type: integer
          format: int32
      additionalProperties: false
    SearchWordCreateDto:
      type: object
      properties:
        searchWord:
          type: string
          nullable: true
        searchEngine:
          type: integer
          format: int32
        contextType:
          type: integer
          format: int32
      additionalProperties: false
    SearchWordDto:
      type: object
      properties:
        id:
          type: string
          nullable: true
        created:
          type: string
          format: date-time
        searchWord:
          type: string
          nullable: true
        searchEngineName:
          type: string
          nullable: true
        searchEngineId:
          type: integer
          format: int32
        contextTypeName:
          type: string
          nullable: true
      additionalProperties: false
    SyncStatusDto:
      type: object
      properties:
        id:
          type: string
          nullable: true
        started:
          type: string
          format: date-time
        finished:
          type: string
          format: date-time
        totalRequests:
          type: integer
          format: int32
        succeddedRequests:
          type: integer
          format: int32
        searchWords:
          title: List<SyncStatusWordDto>
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/SyncStatusWordDto'
      additionalProperties: false
    SyncStatusDtoPageResponseDto:
      title: PageResponseDto<SyncStatusDto>
      type: object
      properties:
        count:
          type: integer
          format: int64
        items:
          title: List<SyncStatusDto>
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/SyncStatusDto'
      additionalProperties: false
    SyncStatusWordDto:
      type: object
      properties:
        contextTypeName:
          type: string
          nullable: true
        contextTypeId:
          type: integer
          format: int32
        word:
          type: string
          nullable: true
      additionalProperties: false
    ValidationProblemDetails:
      type: object
      properties:
        type:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        status:
          title: Nullable<Int32>
          type: integer
          format: int32
          nullable: true
        detail:
          type: string
          nullable: true
        instance:
          type: string
          nullable: true
        errors:
          title: IDictionary<String>
          type: object
          additionalProperties:
            type: array
            items:
              type: string
          nullable: true
      additionalProperties: {}
  securitySchemes:
    Bearer:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: http://localhost:8080/realms/PortfolioRealm/protocol/openid-connect/auth
          scopes: {}
