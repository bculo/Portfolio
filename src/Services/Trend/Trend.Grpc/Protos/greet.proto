syntax = "proto3";

option csharp_namespace = "Trend.Grpc";

package greet;

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply);
  rpc ThrowError(EmptyRequest) returns (EmptyResponse); 
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}

message EmptyRequest {}

message EmptyResponse {}

