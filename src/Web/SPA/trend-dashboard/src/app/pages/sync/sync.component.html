<div class="app-page">

    <div class="app-page__header">
        <h1> Sync </h1>
    </div>

    <div  class="app-page__content">
        <app-sync-item *ngFor="let item of statuses$ | async" [item]="item"></app-sync-item>

        <form [formGroup]="form" class="sync-form" (ngSubmit)="onSubmit()" novalidate autocomplete="off">

            <div class="sync-form__title">
                <h5>Add new setting</h5>
            </div>

            <div class="sync-form__fields">
                <app-form-filed 
                    label='Search word'
                    [control]="getControl('searchWord')"
                    [required]="true">
                    <app-input formControlName="searchWord" type="text" placeholder="Search word"></app-input>
                </app-form-filed>

                <app-form-filed 
                    label='Search engine'
                    [control]="getControl('searchEngine')"
                    [required]="true">
                    <app-input formControlName="searchEngine" type="number" placeholder="Search engine"></app-input>
                </app-form-filed>

                <app-form-filed 
                    label='Context type'
                    [control]="getControl('contextType')"
                    [required]="true">
                    <app-input formControlName="contextType" type="number" placeholder="Context type"></app-input>
                </app-form-filed>     
            </div>       
        
            <div class="sync-form__actions sync-form__actions sync-form__actions--right">
                <app-button type="button">Clear</app-button>
                <app-button type="submit">Submit</app-button>
            </div>

        </form>
    </div>

</div>
