<select class="px-4 py-[.6rem] rounded-lg bg-gray-900 opacity-70 w-full border-gray-700 border placeholder:italic placeholder:text-stone-600 inline-block" (change)="onChange($any($event).target.value)">
    @for(item of items; track item.value) {
        <option [value]="item.value" [selected]="item.value === value">{{item.displayValue}}</option>
    }
</select>
