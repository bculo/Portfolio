<select class="px-4 py-[.6rem] rounded-lg bg-gray-900 opacity-70 w-full border-gray-700 border placeholder:italic placeholder:text-stone-600 inline-block">
    @for(item of items; track item.value) {
        <option [value]="item.value" [selected]="item.isDefault">{{item.displayValue}}</option>
    }
</select>
