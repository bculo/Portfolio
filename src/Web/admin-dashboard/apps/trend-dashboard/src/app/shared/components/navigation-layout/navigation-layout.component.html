<div class="relative min-h-screen h-full text-stone-300 font-mono text-sm">
    <div class="absolute z-0 w-full">
        @if(isAuthenticated()) {
            <aside class="fixed flex flex-col justify-between w-[20rem] max-2xl:w-[17rem] glass py-8 h-screen rounded-tr-2xl rounded-br-2xl">
                <div>
                    <h2 class="text-stone-200 text-center font-bold tracking-wider text-2xl">Trend dashboard</h2>
                    <nav class="mt-10">
                        <ul>
                            @for (item of items; track item.name) {
                                <li [routerLink]="item.path" 
                                    routerLinkActive="bg-cyan-700" 
                                    class="py-3 text-md flex items-center p-8 transition-all duration-300 hover:bg-cyan-800 cursor-pointer">
                                    <ng-icon [name]="item.icon"></ng-icon>
                                    <a class="pl-4">{{item.name}}</a>
                                </li>
                            }
                        </ul>
                    </nav>
                </div>
                <div class="flex justify-between items-center px-8">
                    <div class="flex items-center">
                        <div class="bg-cyan-700 py-3 px-5 rounded-lg">{{userNameFirstChar()}}</div>
                        <p class="pl-4 text-md">{{userName()}}</p>
                    </div>
                    <p class="cursor-pointer" class="hover:text-cyan-500 cursor-pointer" (click)="logout()">
                        <ng-icon [name]="userNameProfile"></ng-icon>
                    </p>
                </div>
            </aside>
        }
        <main class="xl:p-12 md:p-8 ml-[20rem] max-2xl:ml-[17rem]">
            <ng-content></ng-content>
        </main>
    </div>
    <div class="absolute -z-50">
        <ngx-particles
            id="particles"
            [options]="particleSettings"
        ></ngx-particles>
    </div>
</div>
