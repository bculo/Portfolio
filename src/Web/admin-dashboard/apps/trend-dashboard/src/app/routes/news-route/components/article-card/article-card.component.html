<div class="glass shadow-xl min-w-80 max-w-96 overflow-hidden rounded-md h-[30rem]">
    <div class="flex flex-col h-full">
        <div class="flex-initial h-56 relative">
            <img [src]="imageUrl" class="inline-block h-full w-full object-fill">
        </div>
        <div class="flex-1 p-3">
            <div class="text-xs text-stone-400">
                <span>{{ date | date: 'dd.MM.yyyy' }}</span> 
                / 
                <span>{{article.pageSource | webAddress }}</span>
            </div>
            <div class="mt-3 font-bold">{{article.title}}</div>
            <div class="mt-3 text-xs leading-5 text-stone-400">{{article.text}}</div>
        </div>
        <div class="flex-1 flex items-end p-3 text-sm cursor-pointer text-cyan-600">
            <a class="mr-3" [href]="article.url">Read more</a>
            <ng-icon name="heroChevronRight" color="#0891b2"></ng-icon>
        </div>
    </div>
</div>
