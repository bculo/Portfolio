<div class="min-h-screen h-full trend-background text-stone-300 font-mono w-full flex">
    @if(isAuthenticated()) {
        <aside class="flex-initial w-80 bg-neutral-950 bg-opacity-70 pb-8 pt-8 h-screen">
            <h2 class="text-stone-200 text-center font-bold tracking-wider text-xl">Trend dashboard</h2>
            <nav class="mt-10">
                <ul>
                    @for (item of items; track item.name) {
                        <li [routerLink]="item.path" 
                            routerLinkActive="bg-cyan-700" 
                            class="pb-3 pt-3 flex items-center p-8 transition-all duration-300 hover:bg-cyan-700 cursor-pointer">
                            <ng-icon [name]="item.icon"></ng-icon>
                            <a class="pl-4">{{item.name}}</a>
                        </li>
                    }
                </ul>
            </nav>
        </aside>
    }
    <main class="flex-1">
        <ng-content></ng-content>
    </main>
</div>
